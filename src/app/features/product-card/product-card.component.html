<a [routerLink]="['/tienda/producto', product?.id]">
  <div class="bg-white rounded-2xl shadow-md p-4 text-center">
    <img [src]="product?.imagen" [alt]="product?.nombre" class="h-48 w-full object-cover rounded-md mb-4" />
    <h3 class="text-lg font-semibold mb-1">{{ product?.nombre }}</h3>
    <p class="text-gray-600 mb-2">Color: {{ product?.color }}</p>
    <p class="font-bold text-black mb-2">S/. {{ product?.precio }}</p>

    <div class="flex items-center text-yellow-500 mb-2">
      <ng-container *ngFor="let star of getFullStars(product?.rating)">
        <i class="fas fa-star text-yellow-400"></i>
      </ng-container>
      <ng-container *ngIf="hasHalfStar(product?.rating)">
        <i class="fas fa-star-half-alt text-yellow-400"></i>
      </ng-container>
      <span class="text-gray-600 ml-2 text-sm">({{ product?.rating }})</span>
    </div>

    <button class="mt-2 bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
      AÃ±adir al carrito
    </button>
  </div>
</a>
