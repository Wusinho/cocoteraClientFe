<h2 class="text-3xl font-bold text-center mb-8 py-6">Tienda Cocotera</h2>

<div class="bg-white py-10 px-4 max-w-[1200px] mx-auto">
  <div class="flex flex-col lg:flex-row gap-8">

    <aside class="w-full lg:w-1/4 space-y-8">
      <div>
        <h3 class="font-semibold text-lg mb-2">Categor√≠as</h3>
        <ul class="space-y-2">
          <li class="flex items-center"><input type="checkbox" id="jeans" /><label for="jeans" class="ml-2">Jeans</label></li>
          <li class="flex items-center"><input type="checkbox" id="casacas" /><label for="casacas" class="ml-2">Casacas</label></li>
        </ul>
      </div>

      <div>
        <h3 class="font-semibold text-lg mb-2">Precio</h3>
        <ngx-slider [(value)]="precioMin" [(highValue)]="precioMax" [options]="sliderOptions"></ngx-slider>
        <p class="text-sm mt-2">Precio entre S/. {{ precioMin }} y S/. {{ precioMax }}</p>
      </div>

      <div>
        <h3 class="font-semibold text-lg mb-2">Color</h3>
        <div class="flex flex-wrap gap-2">
          <button class="w-6 h-6 rounded-full border border-gray-400 bg-black"></button>
          <button class="w-6 h-6 rounded-full border border-gray-400 bg-white"></button>
          <button class="w-6 h-6 rounded-full border border-gray-400 bg-blue-500"></button>
          <button class="w-6 h-6 rounded-full border border-gray-400 bg-pink-400"></button>
        </div>
      </div>

      <div>
        <h3 class="font-semibold text-lg mb-2">Talla</h3>
        <div class="flex gap-2 flex-wrap">
          <label class="border rounded px-3 py-1 cursor-pointer">
            <input type="radio" name="talla" value="S" class="sr-only" />S
          </label>
          <label class="border rounded px-3 py-1 cursor-pointer">
            <input type="radio" name="talla" value="M" class="sr-only" />M
          </label>
          <label class="border rounded px-3 py-1 cursor-pointer">
            <input type="radio" name="talla" value="L" class="sr-only" />L
          </label>
          <label class="border rounded px-3 py-1 cursor-pointer">
            <input type="radio" name="talla" value="XL" class="sr-only" />XL
          </label>
        </div>
      </div>

      <div>
        <button class="bg-red-100 hover:bg-red-200 text-red-600 font-semibold px-6 py-2 rounded-full shadow transition">Aplicar filtros</button>
      </div>
    </aside>

    <section class="w-full lg:w-3/4">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-product-card
          *ngFor="let product of products.slice((currentPage - 1) * 12, currentPage * 12)"
          [product]="product">
        </app-product-card>
      </div>

      <div class="mt-10 flex justify-center space-x-2">
        <button
          *ngFor="let page of totalPagesArray"
          (click)="currentPage = page"
          class="px-3 py-1 border rounded hover:bg-black hover:text-white transition"
          [class.bg-black]="currentPage === page"
          [class.text-white]="currentPage === page"
        >
          {{ page }}
        </button>
      </div>
    </section>
  </div>
</div>
